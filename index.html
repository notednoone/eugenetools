<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Experimental tools to make Eugene an easier place to browse">
    <meta name="author" content="eugenetools">
    <meta name="theme-color" content="#ffffff">
    <title>eugene.tools - experimental tools</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #7A6C5A;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(
                    rgba(240, 235, 220, 0.9),
                    rgba(240, 235, 220, 0.9)
                ),
                url('tim-mossholder-3kDCW45MXZI-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .content {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px; /* Reduced from 20px */
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 5px 0; /* Added top and bottom margin */
            color: #5C4D3B;
            font-weight: 600;
            font-size: 32px;
            letter-spacing: -0.5px;
        }
        p {
            font-size: 16px;
            line-height: 1.4;
        }
        .description {
            color: #7A6C5A;
            font-weight: 400;
            margin-top: 10px; /* Reduced from 30px */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="logo.png" alt="eugene.tools Logo">
        <h1>eugene.tools</h1>
        <p class="description">coming soon</p>
    </div>
</body>
</html>
