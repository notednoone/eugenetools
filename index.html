<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Experimental tools to make Eugene an easier place to browse">
    <meta name="author" content="eugenetools">
    <meta name="theme-color" content="#ffffff">
    <title>eugene.tools v1.1.animated - experimental tools</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles remain unchanged */
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #7A6C5A;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(
                    rgba(240, 235, 220, 0.9),
                    rgba(240, 235, 220, 0.9)
                ),
                url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }
        .content {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: float 10s ease-in-out infinite;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 5px 0;
            font-weight: 600;
            font-size: 32px;
            letter-spacing: -0.5px;
            animation: 
                colorChange 15s infinite alternate,
                floatText 8s ease-in-out infinite;
            display: inline-block;
        }
        .signature {
            font-size: 14px;
            color: #9A8C7A;
            text-decoration: none;
            transition: color 0.3s ease;
            animation: floatSignature 12s ease-in-out infinite;
            display: inline-block;
        }
        .signature:hover {
            color: #7A6C5A;
        }
        @keyframes colorChange {
            0% { color: #A67C52; }
            14% { color: #8FBC8F; }
            28% { color: #C4A484; }
            42% { color: #90EE90; }
            56% { color: #D2B48C; }
            70% { color: #9ACD32; }
            84% { color: #DEB887; }
            100% { color: #E6BEAE; }
        }
        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) translateX(5px) rotate(2deg);
            }
            50% {
                transform: translateY(5px) translateX(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(10px) translateX(10px) rotate(3deg);
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
        }
        @keyframes floatText {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) translateX(2.5px) rotate(1deg);
            }
            50% {
                transform: translateY(2.5px) translateX(-2.5px) rotate(-0.5deg);
            }
            75% {
                transform: translateY(5px) translateX(5px) rotate(1.5deg);
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
        }
        @keyframes floatSignature {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-2.5px) translateX(1.25px) rotate(0.5deg);
            }
            50% {
                transform: translateY(1.25px) translateX(-1.25px) rotate(-0.25deg);
            }
            75% {
                transform: translateY(2.5px) translateX(2.5px) rotate(0.75deg);
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- VERSION 1.1.animated -->
    <div class="content">
        <img src="/api/placeholder/150/150" alt="eugene.tools Logo">
        <h1>eugene.tools</h1>
        <a href="#" class="signature">noted no one</a>
    </div>
</body>
</html>
