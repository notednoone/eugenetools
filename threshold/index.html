<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threshold Session Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
    <style>
        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            margin: 0;
            padding: 0 20px;
            background-color: #f2e8d5;
        }
        h1 {
            font-family: 'Almendra', serif;
            text-align: center;
            margin-top: 50px;
            color: #333;
            font-size: 3em;
        }
        .session-container {
            max-width: 760px;
            width: 100%;
            margin: 0 auto 25px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            padding: 35px;
        }
        .session-image {
            width: 100%;
            margin-bottom: 35px;
        }
        .session-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        h2 {
            margin-top: 0;
            font-size: 1.75em;
            margin-bottom: 5px;
        }
        h3 {
            font-style: italic;
            font-size: 1.2em;
            margin-top: 0;
        }
        .additional-images {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .additional-images .image-container {
            width: 32%;
            margin-bottom: 20px;
        }
        .additional-images img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        .image-caption {
            text-align: center;
            font-style: italic;
            font-size: 0.8em;
            margin-top: 5px;
            color: #666;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .additional-images .image-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Threshold Session Notes</h1>
    
    <div class="session-container">
        <!-- Content remains unchanged -->
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="modal.js"></script>
</body>
</html>
