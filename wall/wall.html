<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Showcase Template</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="artwork-container">

        <img 
            src="your-artwork-image.jpg" 
            alt="Featured Artwork" 
            class="artwork-image"
            tabindex="0"
        >
        
        <div class="artwork-details">
            <h1 class="artwork-title">Artwork Title</h1>
            <p class="artwork-caption">
                This is the caption for your artwork. You can include detailed descriptions, 
                artist information, or any other relevant details. You can also include 
                <a href="#" target="_blank">links to external resources</a> or 
                <a href="#" target="_blank">artist portfolios</a> within the caption text.
            </p>
        </div>
    </div>

</body>
</html>
